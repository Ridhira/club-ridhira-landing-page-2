    <div class="container-xxl py-5">
      <div class="text-box">
        <form action="" id="registration-form">
          <div class="banner">
            <h1>Guest Registration Form</h1>
          </div>
          <div class="row">
            <div class="item col-lg-6 col-md-12">
              <label for="fname">Full Name<span>*</span></label>
              <input id="fname" type="text" name="fname" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="age">Age<span>*</span></label>
              <input id="age" type="number" name="age" required />
            </div>
            <div class="item col-lg-12 col-md-12">
              <label for="street-address">Street Address <span>*</span></label>
              <!-- <input
                id="street-address"
                type="text"
                name="street-address"
                required
              /> -->
              <textarea
                id="street-address"
                name="street-address"
                rows="2"
              ></textarea>
            </div>
            <div class="item col-lg-4 col-md-12">
              <label for="city">City<span>*</span></label>
              <input id="city" type="text" name="city" required />
            </div>
            <div class="item col-lg-4 col-md-12">
              <label for="state">State<span>*</span></label>
              <input id="state" type="text" name="state" required />
            </div>
            <div class="item col-lg-4 col-md-12">
              <label for="zip">Zip/Postal Code<span>*</span></label>
              <input id="zip" type="number" name="zip" required />
            </div>

            <div class="item col-lg-6 col-md-12">
              <label for="email-address">Email Address<span>*</span></label>
              <input
                id="email-address"
                type="email"
                name="email-address"
                required
              />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="phone">Phone<span>*</span></label>
              <input id="phone" type="number" name="phone" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="spouseName">Spouse Name<span>*</span></label>
              <input id="spouseName" type="text" name="spouseName" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="spouseAge">Spouse Age<span>*</span></label>
              <input id="spouseAge" type="number" name="spouseAge" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="family">Family Size <span>*</span></label>
              <input id="family" type="number" name="family" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="kids">No. of Kids<span>*</span></label>
              <input id="kids" type="number" name="kids" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="kids-age">Kids Age<span>*</span></label>
              <input id="kids-age" type="number" name="kids-age" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="occupation">Occupation<span>*</span></label>
              <input id="occupation" type="text" name="occupation" required />
            </div>

            <div class="item col-lg-6 col-md-12">
              <label for="car-owned">Car Owned<span>*</span></label>
              <input id="car-owned" type="number" name="car-owned" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="last-holiday">Last Holiday<span>*</span></label>
              <input
                id="last-holiday"
                type="text"
                name="last-holiday"
                required
              />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="spending"
                >Approx Spending on Holidays <span>*</span></label
              >
              <input id="spending" type="number" name="speeding" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="destination"
                >Dream Holiday Destination<span>*</span></label
              >
              <input id="destination" type="text" name="destination" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="motive">Motive of Holidays<span>*</span></label>
              <input id="motive" type="text" name="motive" required />
            </div>
            <div class="item col-lg-6 col-md-12">
              <label for="investment-type"
                >Interest in Investment Type<span>*</span></label
              >
              <input
                id="investment-type"
                type="text"
                name="investment-type"
                required
              />
            </div>

            <div class="item col-lg-6 col-md-12">
              <label for="source-relaxation"
                >Source of Relaxation<span>*</span></label
              >
              <input
                id="source-relaxation"
                type="text"
                name="source-relaxation"
                required
              />
            </div>
            <div class="item col-lg-12 col-md-12">
              <label for="second-home"
                >Do You Own a Second Home? If Yes? Location</label
              >
              <textarea id="second-home" name="second-home" rows="2"></textarea>
            </div>

            <div class="item col-lg-12 col-md-12">
              <label for="second-plot"
                >Do You Own any Plot? If Yes? Location</label
              >
              <textarea id="second-plot" name="second-plot" rows="2"></textarea>
            </div>
            <div class="item col-lg-12 col-md-12">
              <label for="about-ridhira"
                >How do you know about Ridhira<span>*</span></label
              >
              <textarea
                id="about-ridhira"
                name="about-ridhira"
                rows="2"
              ></textarea>
            </div>
          </div>

          <h2>Terms and Conditions</h2>
          <!-- <input type="checkbox" name="checkbox1" /> -->
          <label
            >You consent to receive communications from us electronically. We
            will communicate with you by e-mail or phone. You agree that all
            agreements, notices, disclosures and other communications that we
            provide to you electronically satisfy any legal requirement that
            such communications be in writing.</label
          >
          <!-- <div class="btn-block">
            <button type="submit" class="btn submit-btn" href="/">
              Submit
            </button>
          </div> -->
          <div class="col-12 d-flex justify-content-around align-items-center">
            <a
              href="index.html"
              class="btn submit-btn py-2 px-4 text-center mt-5"
              >Back</a
            >
            <button
              class="btn submit-btn py-2 px-4 text-center mt-5"
              onclick="registrationFormSubmitHandler()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
